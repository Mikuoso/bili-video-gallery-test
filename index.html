<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B站UP主视频数据展示</title>
    <style>
        :root {
            --primary-color: #fb7299;
            --secondary-color: #f4f4f4;
            --text-color: #333;
            --border-color: #ddd;
            --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f9f9f9;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        
        .filter-box {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        select {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: white;
        }
        
        .stats {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .video-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
        }
        
        .video-cover {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            font-weight: bold;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .video-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .stat {
            text-align: center;
            padding: 5px;
            background: var(--secondary-color);
            border-radius: 4px;
        }
        
        .stat-value {
            font-size: 14px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 12px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .pagination button {
            padding: 8px 15px;
            border: 1px solid var(--border-color);
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .pagination button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>B站UP主视频数据展示</h1>
        <p>展示从数据库导出的视频信息</p>
    </header>
    
    <div class="controls">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="搜索视频标题或描述...">
        </div>
        <div class="filter-box">
            <select id="sort-by">
                <option value="published_at">按发布时间排序</option>
                <option value="play_count">按播放量排序</option>
                <option value="comment_count">按评论数排序</option>
            </select>
            <select id="up-filter">
                <option value="">所有UP主</option>
                <!-- 动态填充 -->
            </select>
        </div>
    </div>
    
    <div class="stats">
        <div class="stat-item">
            <div class="stat-value" id="total-videos">0</div>
            <div class="stat-label">视频总数</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="total-uppers">0</div>
            <div class="stat-label">UP主数量</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="total-plays">0</div>
            <div class="stat-label">总播放量</div>
        </div>
    </div>
    
    <div id="video-container">
        <div class="loading">正在加载视频数据...</div>
    </div>
    
    <div class="pagination" id="pagination"></div>

    <script>
        // 全局变量
        let allVideos = [];
        let filteredVideos = [];
        let currentPage = 1;
        const videosPerPage = 12;
        
        // 加载JSON数据
        async function loadVideoData() {
            try {
                const response = await fetch('videos_data.json');
                if (!response.ok) {
                    throw new Error('网络响应不正常');
                }
                allVideos = await response.json();
                filteredVideos = [...allVideos];
                
                // 初始化页面
                populateUPFilter();
                updateStats();
                renderVideos();
                setupEventListeners();
                
            } catch (error) {
                document.getElementById('video-container').innerHTML = `
                    <div class="error">
                        <p>加载数据失败: ${error.message}</p>
                        <p>请确保 videos_data.json 文件存在</p>
                    </div>
                `;
                console.error('加载数据错误:', error);
            }
        }
        
        // 填充UP主筛选器
        function populateUPFilter() {
            const upFilter = document.getElementById('up-filter');
            const upMids = [...new Set(allVideos.map(video => video.up_mid))];
            
            upMids.forEach(upMid => {
                const option = document.createElement('option');
                option.value = upMid;
                option.textContent = `UP主: ${upMid}`;
                upFilter.appendChild(option);
            });
        }
        
        // 更新统计信息
        function updateStats() {
            document.getElementById('total-videos').textContent = allVideos.length.toLocaleString();
            
            const upMids = new Set(allVideos.map(video => video.up_mid));
            document.getElementById('total-uppers').textContent = upMids.size;
            
            const totalPlays = allVideos.reduce((sum, video) => sum + (video.play_count || 0), 0);
            document.getElementById('total-plays').textContent = totalPlays.toLocaleString();
        }
        
        // 筛选和排序视频
        function filterAndSortVideos() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const upMid = document.getElementById('up-filter').value;
            const sortBy = document.getElementById('sort-by').value;
            
            // 筛选
            filteredVideos = allVideos.filter(video => {
                const matchesSearch = !searchText || 
                    (video.title && video.title.toLowerCase().includes(searchText)) ||
                    (video.description && video.description.toLowerCase().includes(searchText));
                
                const matchesUP = !upMid || video.up_mid === upMid;
                
                return matchesSearch && matchesUP;
            });
            
            // 排序
            filteredVideos.sort((a, b) => {
                if (sortBy === 'published_at') {
                    return (b.published_at || 0) - (a.published_at || 0);
                } else {
                    return (b[sortBy] || 0) - (a[sortBy] || 0);
                }
            });
            
            currentPage = 1;
            renderVideos();
        }
        
        // 渲染视频卡片
        function renderVideos() {
            const container = document.getElementById('video-container');
            const pagination = document.getElementById('pagination');
            
            if (filteredVideos.length === 0) {
                container.innerHTML = '<div class="loading">没有找到匹配的视频</div>';
                pagination.innerHTML = '';
                return;
            }
            
            // 计算分页
            const totalPages = Math.ceil(filteredVideos.length / videosPerPage);
            const startIndex = (currentPage - 1) * videosPerPage;
            const endIndex = Math.min(startIndex + videosPerPage, filteredVideos.length);
            const pageVideos = filteredVideos.slice(startIndex, endIndex);
            
            // 渲染视频卡片
            container.innerHTML = '<div class="video-grid"></div>';
            const videoGrid = container.querySelector('.video-grid');
            
            pageVideos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                
                card.innerHTML = `
                    ${video.cover_url ? `<img src="${video.cover_url}" alt="${video.title || '视频封面'}" class="video-cover">` : ''}
                    <div class="video-info">
                        <div class="video-title">${video.title || '无标题'}</div>
                        <div class="video-meta">
                            <span>UP: ${video.up_mid}</span>
                            <span>${video.published_datetime ? new Date(video.published_datetime).toLocaleDateString() : '未知日期'}</span>
                        </div>
                        <div class="video-stats">
                            <div class="stat">
                                <div class="stat-value">${(video.play_count || 0).toLocaleString()}</div>
                                <div class="stat-label">播放</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${(video.comment_count || 0).toLocaleString()}</div>
                                <div class="stat-label">评论</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${video.parts_count || 0}</div>
                                <div class="stat-label">分P</div>
                            </div>
                        </div>
                    </div>
                `;
                
                videoGrid.appendChild(card);
            });
            
            // 渲染分页控件
            renderPagination(totalPages);
        }
        
        // 渲染分页控件
        function renderPagination(totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // 上一页按钮
            if (currentPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.textContent = '上一页';
                prevButton.addEventListener('click', () => {
                    currentPage--;
                    renderVideos();
                });
                pagination.appendChild(prevButton);
            }
            
            // 页码按钮
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, startPage + 4);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.className = i === currentPage ? 'active' : '';
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderVideos();
                });
                pagination.appendChild(pageButton);
            }
            
            // 下一页按钮
            if (currentPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.textContent = '下一页';
                nextButton.addEventListener('click', () => {
                    currentPage++;
                    renderVideos();
                });
                pagination.appendChild(nextButton);
            }
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            document.getElementById('search-input').addEventListener('input', debounce(filterAndSortVideos, 300));
            document.getElementById('up-filter').addEventListener('change', filterAndSortVideos);
            document.getElementById('sort-by').addEventListener('change', filterAndSortVideos);
        }
        
        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', loadVideoData);
    </script>
</body>
</html>
